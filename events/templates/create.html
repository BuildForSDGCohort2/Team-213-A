{% extends 'base.html' %}

{% load static happenings_tags %}

{% load crispy_forms_tags %}

{% block content %}

<section>
    <div class="container">
        <a href="{% url 'events:index' %}">Back to calendar</a>
        <div class="col-lg-8 mx-auto">
            <h3>Create a New Event</h3>
            <form action="" METHOD="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" name="submit" class="btn btn-primary float-right">Submit Event</button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
