{% extends 'base.html' %}

{% block title %} Enter Chat Room {% endblock %}

{% block content %}
<section id="chat">
    <div class="col-lg-4 mx-auto text-center">
        <h3>Chat Room</h3>

        <form action="" method="post">
            <label for="room-name-input"></label>
            <input id="room-name-input" class="form-control" value="{{user}}" type="text" size="100" / required>
            <input id="room-name-submit" type="button" value="Enter Room" class="btn btn-primary mt-4" />
        </form>

    </div>
</section>

<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) { // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function (e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>
{% endblock %}
